<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    
    <div class="container">
        <h2>CALCULATOR</h2>
        <div class="calc-body">
            <div class="row">
                <input class="expression" type="text" placeholder="Enter Expression"><br>
            </div>
    
            <div class="row">
                <button class="AC keys">AC</button>
                <button class="Del keys">Del</button>
                <button class="mul keys">*</button>
                <button class="divi keys">/</button>
            </div>
            <div class="row">
                <button class="one keys">1</button>
                <button class="two keys">2</button>
                <button class="three keys">3</button>
                <button class="sub keys">-</button>
            </div>
            <div class="row">
                <button class="four keys">4</button>
                <button class="five keys">5</button>
                <button class="six keys">6</button>
                <button class="add keys">+</button>
            </div>
            <div class="row">
                <button class="seven keys">7</button>
                <button class="eight keys">8</button>
                <button class="nine keys">9</button>
                <button class="dot keys">.</button>
            </div>
            <div class="row">
                
                <button class="bracket keys">(</button>
                <button class="zero keys">0</button>
                <button class="bracket keys">)</button>
                <button class="equal keys">=</button>
            </div>
        </div>
        
    </div>
    <script src="js/index.js"></script>
</body>

</html>
